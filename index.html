<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--DISPLAY SITE PROPERTY- BASED ON USER'S DEVICE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="card">
      <div class="card-container">
        <!--SECTION 1 RESULTS-GRADIENTS BG AND CIRCLE-->
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <!--SECTION 2 SUMMARY-ROWS-BUTTON-->
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="score">

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-reaction.svg" alt="icon">
                <strong>Reaction</strong>
              </div>
              <p><strong>80</strong> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-memory.svg" alt="icon">
                <strong>Memory</strong>
              </div>
              <p><strong>92</strong> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-verbal.svg" alt="icon">
                <strong>Verbal</strong>
              </div>
              <p><strong>61</strong> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="/assets/images/icon-visual.svg" alt="icon">
                <strong>Visual</strong>
              </div>
              <p><strong>72</strong> / 100</p>
            </div>

          </div><!--SCORE ELEMENTS END-->
          <button class="btn">Continue</button>
        </section>

      </div><!--CARD-CONTAINER CLOSE-->
    </div><!--CARD CLOSE-->

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/tercodiablo" target="_blank">Nay Campos</a>.
    </footer>
  </main>
</body>

</html>
